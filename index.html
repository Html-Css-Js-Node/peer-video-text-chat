<!DOCTYPE html>
<html>
  <head>
    <script
      type="text/javascript"
      src="https://cdn.scaledrone.com/scaledrone.min.js"
    ></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Видео и текстовый чат</h1>
    </header>
    <section>
    <div class="container">
      <div class="remoteVideo">
        <div class="header-title">Друг</div>
        <video id="remoteVideo" height="50px" autoplay></video>
      </div>
      <div class="localVideo">
        <div class="header-title">Я</div>
        <video id="localVideo" autoplay muted></video>
      </div>
      <div class="notificationsBox">
        <div class="header-title">Уведомления</div>
        <textarea readonly id="notificationsBox"></textarea>
      </div>
      <div class="chatBox">
        <div class="header-title">Окно чата</div>
        <textarea readonly id="chatBox"></textarea>
        <input
          type="text"
          id="chat_text_input"
          placeholder="Введите сообщение..."
        /><button id="sendMsgBtn" onclick="sendChatMessage()">Отправить сообщение</button>
      </div>
    </div>
   
   </section>
   <footer>
    
   </footer>
    <script src="script.js"></script>
  </body>
</html>
